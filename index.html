<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area and Circumference of a Circle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/free-photo/vivid-blurred-colorful-background_58702-2655.jpg?semt=ais_hybrid');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #4db6ac;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .buttons button {
            background-color: #ffca28;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #ffa000;
        }

        .result {
            background-color: #ffe0b2;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .refresh-btn {
            background-color: #ff9800;
            margin-top: 15px;
        }

        .refresh-btn:hover {
            background-color: #f57c00;
        }

        img {
            width: 100%;
            max-width: 200px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AREA AND CIRCUMFERENCE OF A CIRCLE</h1>
        <p>Find the area and the circumference of a circle whose radius is 10.25cm.</p>
        <img src="https://www.kidsmathgamesonline.com/images/pictures/math680/circlebasics.jpg" alt="Circle Diagram">

        <div class="buttons">
            <button onclick="calculateArea()">AREA</button>
            <button onclick="calculateCircumference()">CIRCUMFERENCE</button>
        </div>

        <div class="result" id="result"></div>

        <button class="refresh-btn" onclick="location.reload()">REFRESH PAGE</button>
    </div>

    <script>
        const radius = 10.25;

        function calculateArea() {
            const area = Math.PI * Math.pow(radius, 2);
            document.getElementById('result').innerHTML = `The area of the circle is <code>${area.toFixed(2)}</code>`;
        }

        function calculateCircumference() {
            const circumference = 2 * Math.PI * radius;
            document.getElementById('result').innerHTML = `The circumference of the circle is <code>${circumference.toFixed(2)}</code>`;
        }
    </script>
</body>
</html>
